<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font type</title>
</head>

<body>
    <h1 style="font-family: 'Times New Roman', Times, serif;">Shiba Sankar Ghose</h1>
    <p style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: 40px;">the font family property defines the font to be used for an HTML element</p>

</body>

</html>
