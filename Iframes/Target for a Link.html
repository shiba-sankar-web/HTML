<!DOCTYPE html>
<html>

<body>

    <h2>Iframe - Target for a Link</h2>

    <iframe src="demo.html" name="sam" height="600px" width="1000px" title="Iframe Example"></iframe>

    <p><a href="https://anuragacademy.com/" target="sam">google</a></p>

    <p>When the target attribute of a link matches the name of an iframe, the link will open in the iframe.</p>

</body>

</html>
