    <title>border</title>
    <style>
        table,
        th,
        td {
            border: 2px solid black;
            color: brown;
        }

</head>

    <table style="width: 100%;">
        <tr>

        </tr>

        </tr>

        <tr>

        </tr>

        </tr>

</body>

</html>
