<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>

<body>

    <h1>basic table</h1>
    <p>tr defines the table row</p>
    <p>td defines the table data</p>
    <p>th defines the table head</p>
    <table style="width: 100%;">
        <tr>
            <th>name</th>
            <th>roll</th>
            <th>age</th>
        </tr>

        <tr>
            <td>samrat</td>
            <td>shiba</td>
            <td>23</td>
        </tr>

        <tr>
            <td>arvind</td>
            <td>vish</td>
            <td>34</td>
        </tr>

        <tr>
            <td>vips</td>
            <td>rai</td>
            <td>26</td>
        </tr>


    </table>
</body>

</html>
