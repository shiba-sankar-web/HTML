<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>column spanning</title>
    <style>
        table,
        th,
        td {
            border: 2px solid blue;
            border-collapse: collapse;
        }
        
        td,
        tr {
            padding: 5px;
        }
    </style>
</head>

<body>
    <h1>cell that spans two columns</h1>
    <p></p>
    <table style="width: 100%;">
        <tr>
            <th>name</th>
            <th>roll</th>
            <th>age</th>
            <th colspan="2">telephone</th>
        </tr>

        <tr>
            <td>samrat</td>
            <td>1022</td>
            <td>23</td>
            <td>123456789</td>
            <td>123456789</td>
        </tr>

        <tr>
            <td>arvind</td>
            <td>1034</td>
            <td>24</td>
            <td>123456789</td>
            <td>123456789</td>
        </tr>
        <tr>
            <td>muku</td>
            <td>1012</td>
            <td>25</td>
            <td>123456789</td>
            <td>123456789</td>

        </tr>

    </table>
</body>

</html>
