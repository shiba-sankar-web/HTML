<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caption</title>
    <style>
        table,
        tr,
        td {
            border: 2px solid tomato;
            border-collapse: collapse;
        }
        
        tr,
        td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>

<body>
    <h1>table cption</h1>
    <p></p>
    <table style="width: 100%;">
        <caption>monthly savings</caption>
        <tr>
            <th>month</th>
            <td>samrat</td>
            <td>arvind</td>
        </tr>
        <tr>
            <th>savings</th>
            <td>$200</td>
            <td>$300</td>
        </tr>

    </table>
</body>

</html>
