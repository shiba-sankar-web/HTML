<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border spacing</title>
    <style>
        table,
        th,
        td {
            border: 1px solid blue;
            padding: 10px;
        }
        
        table {
            border-spacing: 15px;
        }
    </style>
</head>

<body>
    <h1>border spacing</h1>
    <p>border spacing defines the space between the cells</p>
    <table style="width:100%;">
        <tr>
            <th>name</th>
            <th>roll</th>
            <th>age</th>
        </tr>

        <tr>
            <td>samrat</td>
            <td>1022</td>
            <td>23</td>
        </tr>

        <tr>
            <td>arvind</td>
            <td>1034</td>
            <td>24</td>
        </tr>
        <tr>
            <td>muku</td>
            <td>1012</td>
            <td>25</td>

        </tr>
    </table>

</body>

</html>
