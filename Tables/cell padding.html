<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding</title>
    <style>
        table,
        td,
        th {
            border: 1px solid green;
            border-collapse: collapse;
        }
        
        td,
        th {
            padding: 10px;
        }
        
        td {
            text-align: center;
        }
        
        th {
            text-align: left;
        }
    </style>
</head>

<body>
    <h1>cellpadding</h1>
    <p>cell padding specify the space between cell content and the border</p>
    <table style="width: 100%;">
        <tr>
            <th>name</th>
            <th>roll</th>
            <th>age</th>
        </tr>

        <tr>
            <td>samrat</td>
            <td>1022</td>
            <td>23</td>
        </tr>

        <tr>
            <td>arvind</td>
            <td>1034</td>
            <td>24</td>
        </tr>
        <tr>
            <td>muku</td>
            <td>1012</td>
            <td>25</td>

        </tr>

    </table>

</body>

</html>
