<!DOCTYPE html>
<html>

<head>
    <style>
        a:link {
            color: blue;
            background-color: transparent;
            text-decoration: none;
        }
        
        a:visited {
            color: green;
            background-color: transparent;
            text-decoration: none;
        }
        
        a:hover {
            color: red;
            background-color: transparent;
            text-decoration: underline;
        }
        
        a:active {
            color: yellow;
            background-color: transparent;
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <h2>Link Colors</h2>

    <p>You can change the default colors of links</p>

    <a href="https://anuragacademy.com/" target="_blank">Anurag</a>

</body>

</html>
