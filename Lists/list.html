<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
    <style>
        #sam li {
            color: blue;
            font-size: 30px;
        }
        
        #sam2 li {
            color: red;
            font-size: 25px;
        }
    </style>
</head>

<body style="background-color: aqua;">
    <h1>un order list</h1>
    <ul id="sam">
        <li>coffeee</li>
        <li>milk</li>
        <li>tea</li>
    </ul>
    <h1>order list</h1>
    <ol id="sam2">
        <li>cat</li>
        <li>dog</li>
        <li>cow</li>

    </ol>
</body>

</html>
