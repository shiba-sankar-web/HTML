<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>description</title>
    <style>
        #sam dt {
            color: deeppink;
        }
        
        #sam dd {
            color: blue;
        }
    </style>
</head>

<body style="background-color: aqua;">
    <h1 style="background-color: tomato; text-align: center;">Description list</h1>
    <p>"dl" defines the description list</p>
    <p>"dt" defines the term /name</p>
    <p>"dd" defines the each term</p>
    <dl id="sam">
        <dt>milk</dt>
        <dd>hot milk or cold milk</dd>
        <dt>coffee</dt>
        <dd>hot coffee or cold coffee</dd>
    </dl>
</body>

</html>
